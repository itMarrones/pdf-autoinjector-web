<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - PDF AutoInjector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --corporate-red: #e53935;
      --bg-soft-red: #fbecec;
      --card-bg: #ffffff;
      --dark-card-bg: #1e1e1e;
    }
    body {
      background-color: var(--bg-soft-red);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: white;
    }
    .logo {
      height: 50px;
      margin-bottom: 1rem;
    }
    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: inherit;
    }
    .content-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    .dark-mode .content-card {
      background-color: var(--dark-card-bg);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
    }
    .form-control {
      background-color: #fff;
      border: 1px solid #ccc;
    }
    .form-control:focus {
      border-color: var(--corporate-red);
      box-shadow: 0 0 0 0.2rem rgba(229, 57, 53, 0.25);
    }
    .dark-mode .form-control {
      background-color: #2c2c2c;
      color: white;
      border: 1px solid #555;
    }
    .btn-primary {
      background-color: var(--corporate-red);
      border-color: var(--corporate-red);
    }
    .btn-primary:hover {
      background-color: #c62828;
      border-color: #c62828;
    }
  </style>
</head>
<body>
  <!-- Botón para alternar el tema claro/oscuro -->
  <button class="theme-toggle" onclick="toggleTheme()">
    <i id="themeIcon" class="bi bi-moon"></i>
  </button>

  <!-- Logotipo de la empresa -->
  <img class="logo" id="logo" src="https://www.marrones.com/wp-content/uploads/2025/05/logo_marrones-rojo.png" alt="Logo Marrones">

  <!-- Tarjeta de login -->
  <div class="content-card">
    <h4 class="text-center mb-3" style="color: var(--corporate-red);">Iniciar sesión</h4>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" required>
          <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
            <i class="bi bi-eye" id="eyeIcon"></i>
          </button>
        </div>
      </div>
      <button class="btn btn-primary w-100" type="submit">Entrar</button>
      <div id="msgError" class="text-center mt-3 text-danger"></div>
    </form>
  </div>

  <script>
    // Mostrar/ocultar contraseña al pulsar el icono
    function togglePassword() {
      const passInput = document.getElementById("password");
      const icon = document.getElementById("eyeIcon");
      const type = passInput.getAttribute("type") === "password" ? "text" : "password";
      passInput.setAttribute("type", type);
      icon.className = type === "password" ? "bi bi-eye" : "bi bi-eye-slash";
    }

    // Cambiar entre tema claro y oscuro
    function toggleTheme() {
      const isDark = document.body.classList.toggle("dark-mode");
      document.getElementById("themeIcon").className = isDark ? "bi bi-sun" : "bi bi-moon";
      localStorage.setItem("darkMode", isDark);
    }

    // Envío del formulario de login
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const contrasenya = document.getElementById("password").value;
      const msg = document.getElementById("msgError");
      msg.textContent = "";

      try {
        const res = await fetch("http://10.254.10.140:4000/api/usuario/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, contrasenya })
        });
        const data = await res.json();

        if (data.success) {
          // Guardar token y rol
          localStorage.setItem("token", data.token);
          localStorage.setItem("nomUsuari", data.nom);
          localStorage.setItem("rol", data.rol);

          // Mostrar mensaje antes de redirigir
          document.querySelector(".content-card").innerHTML = `<h4 class='text-center text-success'>Bienvenido ${data.nom}</h4>`;
          setTimeout(() => {
            window.location.href = data.rol === "admin" ? "admin-dashboard.html" : "dashboard.html";
          }, 1500);
        } else {
          msg.textContent = data.error;
        }
      } catch (err) {
        msg.textContent = "Error al conectar con el servidor";
      }
    });

    // Aplicar el tema guardado si ya lo activó el usuario
    window.onload = () => {
      const dark = localStorage.getItem("darkMode") === "true";
      if (dark) document.body.classList.add("dark-mode");
      document.getElementById("themeIcon").className = dark ? "bi bi-sun" : "bi bi-moon";
    };
  </script>
</body>
</html>
