<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración - PDF AutoInjector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    :root {
      --corporate-red: #e53935;
      --bg-soft-red: #fbecec;
      --card-bg: #ffffff;
      --dark-card-bg: #1e1e1e;
    }
    body {
      background-color: var(--bg-soft-red);
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: white;
    }
    header {
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .dark-mode header {
      border-color: #333;
    }
    .logo {
      height: 50px;
    }
    .theme-toggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: inherit;
    }
    .content-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    .dark-mode .content-card {
      background-color: var(--dark-card-bg);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
    }
    .form-control {
      background-color: #fff;
      border: 1px solid #ccc;
    }
    .form-control:focus {
      border-color: var(--corporate-red);
    }
    .dark-mode .form-control {
      background-color: #2c2c2c;
      color: white;
      border: 1px solid #555;
    }
    .btn-primary {
      background-color: var(--corporate-red);
      border-color: var(--corporate-red);
    }
    .btn-primary:hover {
      background-color: #c62828;
      border-color: #c62828;
    }
    .dropdown-menu {
      background-color: var(--card-bg);
    }
    .dark-mode .dropdown-menu {
      background-color: #000;
      color: white;
    }
    .dropdown-item {
      color: black;
    }
    .dark-mode .dropdown-item {
      color: white;
    }
    .dropdown-item:hover {
      background-color: #f1f1f1;
      color: var(--corporate-red);
    }
    .dark-mode .dropdown-item:hover {
      background-color: #333;
      color: var(--corporate-red);
    }
    .dropdown-toggle {
      color: black;
      border-color: black;
    }
    .dropdown-toggle:hover {
      color: var(--corporate-red);
      border-color: var(--corporate-red);
    }
    .dark-mode .dropdown-toggle {
      color: white;
      border-color: white;
    }
    .dark-mode .dropdown-toggle:hover {
      color: var(--corporate-red);
      border-color: var(--corporate-red);
    }
  </style>
</head>
<body>
  <!-- Header con logo, botón de tema y dropdown de usuario -->
  <header>
    <img class="logo" id="logo" src="https://www.marrones.com/wp-content/uploads/2025/05/logo_marrones-rojo.png" alt="Logo Marrones">
    <div class="d-flex align-items-center gap-2">
      <div class="dropdown">
        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Administrador
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#" onclick="logout()">Cerrar sesión</a></li>
        </ul>
      </div>
      <button class="theme-toggle" onclick="toggleTheme()">
        <i id="themeIcon" class="bi bi-moon"></i>
      </button>
    </div>
  </header>

  <!-- Contenido principal con tabla de zips -->
  <main class="container mt-5">
    <div class="content-card">
      <h3 style="color: var(--corporate-red);">Archivos ZIP generados</h3>
      <input type="text" id="buscador" class="form-control my-3" placeholder="Buscar archivo zip...">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nombre del archivo</th>
              <th>Días restantes</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="taulaZips"></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Scripts Bootstrap y lógica -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Obtener token y rol desde localStorage
    const token = localStorage.getItem('token');
    const rol = localStorage.getItem('rol');

    // Redirigir si no es administrador
    if (!token || rol !== 'admin') {
      window.location.href = 'login.html';
    }

    const taulaZips = document.getElementById("taulaZips");
    const buscador = document.getElementById("buscador");

    // Cargar la lista de zips del backend
    function cargarZips() {
      fetch("http://10.254.10.140:4000/api/zips", {
        headers: { Authorization: "Bearer " + token }
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) mostrarTabla(data.zips);
        });
    }

    // Mostrar tabla con los zips filtrados
    function mostrarTabla(zips) {
      const filtro = buscador.value.toLowerCase();
      taulaZips.innerHTML = "";
      zips
        .filter(z => z.nom.toLowerCase().includes(filtro))
        .forEach(zip => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td><input value="${zip.nom}" readonly class="form-control" /></td>
            <td>${zip.diesRestants} días</td>
            <td class="d-flex gap-2">
              <a href="${zip.url}" class="btn btn-sm btn-outline-secondary" download><i class="bi bi-download"></i></a>
              <button class="btn btn-sm btn-outline-danger" onclick="eliminar('${zip.nom}')"><i class="bi bi-trash"></i></button>
            </td>`;
          taulaZips.appendChild(fila);
        });
    }

    // Eliminar archivo ZIP
    function eliminar(nom) {
      if (!confirm("¿Estás seguro de que quieres eliminar este archivo?")) return;
      fetch("http://10.254.10.140:4000/api/zips/eliminar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token
        },
        body: JSON.stringify({ nom })
      }).then(() => cargarZips());
    }

    // Filtrar mientras se escribe
    buscador.addEventListener("input", cargarZips);

    // Cerrar sesión
    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }

    // Alternar modo claro / oscuro
    function toggleTheme() {
      const isDark = document.body.classList.toggle("dark-mode");
      document.getElementById("themeIcon").className = isDark ? "bi bi-sun" : "bi bi-moon";
      localStorage.setItem("darkMode", isDark);
    }

    // Aplicar tema guardado al cargar
    window.onload = () => {
      const dark = localStorage.getItem("darkMode") === "true";
      if (dark) document.body.classList.add("dark-mode");
      document.getElementById("themeIcon").className = dark ? "bi bi-sun" : "bi bi-moon";
    };

    // Cargar los zips al iniciar
    cargarZips();
  </script>
</body>
</html>
