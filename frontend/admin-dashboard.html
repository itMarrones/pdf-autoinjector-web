<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración - PDF AutoInjector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --corporate-red: #e53935;
      --bg-soft-red: #fbecec;
      --card-bg: #ffffff;
      --dark-card-bg: #1e1e1e;
    }
    body {
      background-color: var(--bg-soft-red);
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: white;
    }
    header {
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .dark-mode header {
      border-color: #333;
    }
    .logo {
      height: 50px;
    }
    .theme-toggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: inherit;
    }
    .content-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }
    .dark-mode .content-card {
      background-color: var(--dark-card-bg);
      box-shadow: 0 0 12px rgba(255,255,255,0.05);
    }
    .table input {
      width: 100%;
      border: none;
      background: transparent;
      color: inherit;
    }
    .btn-primary {
      background-color: var(--corporate-red);
      border-color: var(--corporate-red);
    }
    .btn-primary:hover {
      background-color: #c62828;
      border-color: #c62828;
    }
    .btn-outline-secondary {
      color: inherit;
      border-color: #ccc;
    }
    .dark-mode .form-control,
    .dark-mode .form-select,
    .dark-mode .dropdown-menu,
    .dark-mode input::placeholder {
      background-color: #1e1e1e;
      color: white;
      border-color: #444;
    }
    .form-control::placeholder {
      color: #888;
    }
    .dark-mode .form-control::placeholder {
      color: #bbb;
    }
    .dropdown-menu {
      min-width: 120px;
    }
    .dropdown-item:hover {
      background-color: #eee;
    }
    .dark-mode .dropdown-item:hover {
      background-color: #333;
      color: var(--corporate-red);
    }
  </style>
</head>
<body>
  <!-- Encabezado con logo, botón de tema y menú del usuario -->
  <header>
    <img class="logo" id="logo" src="https://www.marrones.com/wp-content/uploads/2025/05/logo_marrones-rojo.png" alt="Logo Marrones">
    <div class="d-flex align-items-center gap-3">
      <button class="theme-toggle" onclick="toggleTheme()">
        <i id="themeIcon" class="bi bi-moon"></i>
      </button>
      <div class="dropdown">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Administrador
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#" onclick="logout()">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="container mt-4">
    <div class="content-card">
      <h3 style="color: var(--corporate-red);">Archivos ZIP generados</h3>
      <input type="text" id="buscador" class="form-control my-3" placeholder="Buscar archivo zip...">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Nombre del archivo</th>
              <th>Días restantes</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaZips"></tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Verifica si el usuario tiene un token válido y es admin
    const token = localStorage.getItem('token');
    const rol = localStorage.getItem('rol');
    if (!token || rol !== 'admin') {
      window.location.href = 'login.html';
    }

    const tablaZips = document.getElementById("tablaZips");
    const buscador = document.getElementById("buscador");

    // Carga todos los ZIPs desde la API
    function cargarZips() {
      fetch("http://10.254.10.140:4000/api/zips", {
        headers: { Authorization: "Bearer " + token }
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.success) mostrarTabla(data.zips);
        });
    }

    // Muestra los ZIPs en la tabla
    function mostrarTabla(zips) {
      const filtro = buscador.value.toLowerCase();
      tablaZips.innerHTML = "";
      zips
        .filter((z) => z.nom.toLowerCase().includes(filtro))
        .forEach((zip) => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td><input value="${zip.nom}" readonly /></td>
            <td>${zip.diesRestants} días</td>
            <td class="d-flex gap-2">
              <a href="${zip.url}" class="btn btn-sm btn-outline-secondary" download><i class="bi bi-download"></i></a>
              <button class="btn btn-sm btn-outline-danger" onclick="eliminar('${zip.nom}')"><i class="bi bi-trash"></i></button>
            </td>`;
          tablaZips.appendChild(fila);
        });
    }

    // Elimina un ZIP llamando a la API
    function eliminar(nom) {
      if (!confirm("¿Estás seguro de que quieres eliminar este archivo?")) return;
      fetch("http://10.254.10.140:4000/api/zips/eliminar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token
        },
        body: JSON.stringify({ nom })
      }).then(() => cargarZips());
    }

    // Recarga los datos al escribir en el buscador
    buscador.addEventListener("input", cargarZips);

    // Cierra sesión eliminando el token
    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }

    // Alterna entre tema claro y oscuro
    function toggleTheme() {
      const isDark = document.body.classList.toggle("dark-mode");
      document.getElementById("themeIcon").className = isDark ? "bi bi-sun" : "bi bi-moon";
      localStorage.setItem("darkMode", isDark);
    }

    // Al cargar la página, aplica tema guardado y carga ZIPs
    window.onload = () => {
      const dark = localStorage.getItem("darkMode") === "true";
      if (dark) document.body.classList.add("dark-mode");
      document.getElementById("themeIcon").className = dark ? "bi bi-sun" : "bi bi-moon";
      cargarZips();
    };
  </script>
</body>
</html>
